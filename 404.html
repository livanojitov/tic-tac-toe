<!DOCTYPE html>
<html>
  <head>
    <title>404 page</title>
    <script>
      alert("404 page. location.pathname : " + location.pathname);
      console.log("404 page. location.pathname : ", location.pathname);
      sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(1).join('/');
      location.replace(location.pathname.split('/').slice(0, 2).join('/'));
    </script>
  </head>
</html>
